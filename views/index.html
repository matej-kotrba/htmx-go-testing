<html>
    <head>
        <title>Our First HTML Site!</title>
    </head>
    <body>
        <div id="count" hx-swap="innerHTML">
            {{ template "count" . }}
        </div>
        <button hx-target="#count" hx-get="/">
            Increment
        </button>
    </body>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</html>

{{ block "count" . }}
    Count {{ .Count }}
{{ end }}
